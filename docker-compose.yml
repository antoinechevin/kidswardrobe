services:
  postgres:
    image: postgres:16-alpine
    container_name: kidswardrobe-postgres
    environment:
      POSTGRES_DB: kidswardrobe
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - kidswardrobe-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: kidswardrobe-backend
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/kidswardrobe
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
      SPRING_PROFILES_ACTIVE: dev
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - kidswardrobe-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: kidswardrobe-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - kidswardrobe-network

volumes:
  postgres_data:
    driver: local

networks:
  kidswardrobe-network:
    driver: bridge
